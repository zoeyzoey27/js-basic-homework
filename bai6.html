<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6 - Từ dài nhất</title>
    <style>
        #input-text{
            display: block;
            margin: 20px auto;
            width: 35%;
            padding: 8px 15px;
        }
        .btn-sort{
            display: block;
            margin: 0 auto;
            padding: 8px 15px;
        }
        #result-text{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="text" id="input-text" placeholder="Nhập một chuỗi">
     <button class="btn-sort" onclick="solve()">Tìm từ dài nhất</button>
     <p id="result-text"></p>
     <script>
         function solve(){
            let string = document.getElementById("input-text").value;
            let word = string.toLowerCase().split(" ");
            let result = "";
            let maxLength = 0;
            for (var i=0; i<word.length; i++){
                 if (maxLength<word[i].length){
                     result = word[i];
                     maxLength = word[i].length;
                 }
            }
            document.getElementById("result-text").innerHTML = "Kết quả: "+result;
         }
     </script>
</body>
</html>
